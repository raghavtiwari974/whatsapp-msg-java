<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send WhatsApp Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h2 {
      color: #25D366;
      margin-bottom: 20px;
    }

    #form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #1DA851;
    }
  </style>
</head>
<body>

  <h2>ðŸ“² Send WhatsApp Message</h2>

  <div id="form-container">
    <label for="phone">Phone Number (with country code)</label>
    <input type="text" id="phone" placeholder="e.g. 919876543210" />

    <label for="message">Your Message</label>
    <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>

    <button onclick="sendMessage()">Send via WhatsApp</button>
  </div>

  <script>
    function sendMessage() {
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!phone || !message) {
        alert("Please enter both phone number and message.");
        return;
      }

      const encodedMsg = encodeURIComponent(message);
      const url = `https://wa.me/${phone}?text=${encodedMsg}`;

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
